<!doctype html>
<html>

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width'>
	<meta name='theme-color' content='#334E5D'>

	%sapper.base%

	<link rel='stylesheet' href='global.css'>
	<link rel='manifest' href='manifest.json'>
	<link rel='icon' type='image/x-icon' href='favicon.ico'>

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%

	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">

	<!-- Anonymized analytics for compliant non-identifiable tracking -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-3481417-31"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-3481417-31', { 'anonymize_ip': true });
	</script>

</head>

<body>
	<!-- The application will be rendered inside this element,
	     because `app/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<footer>
		<p class='made'>⚡️Created by <a href='https://hop.ie'>Donovan</a> ⚡️</p>
		<p class='credits'>This product includes GeoLite2 data created by MaxMind, available from <a href='https://www.maxmind.com'>Maxmind.com</a>.</p>
	</footer>

	<!-- Sapper creates a <script> tag containing `app/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</body>

</html>
